<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <meta name="description" content="Motion physics simulation and plotter">

    <title>Motus operandi</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- Rotate Hint Overlay -->
    <div id="rotate-hint">
        <span class="material-icons icon-large">screen_rotation</span>
        <p>Please rotate your device for the best experience</p>
        <button id="dismiss-rotate-hint" class="text-button">Dismiss</button>
    </div>

    <div class="app-container" id="main-container">
        
        <!-- Plot Area -->
        <div class="section-plot">
            <div id="plots-container" style="width: 100%; height: 100%; display: flex; flex-direction: column;">
                <div id="plot-container" style="flex: 1; position: relative; min-height: 0; overflow: hidden;">
                    <canvas id="plot-canvas" style="width: 100%; height: 100%;"></canvas>
                </div>
                <div id="velocity-container" style="flex: 1; position: relative; min-height: 0; overflow: hidden; border-top: 1px solid var(--color-border); display: none;">
                    <canvas id="velocity-canvas" style="width: 100%; height: 100%;"></canvas>
                </div>
            </div>
            
            <!-- Playback Controls (Overlay) - position changes based on mode -->
            <div id="playback-overlay" class="playback-controls hidden">
                <button id="delete-recording-button" class="icon-button" style="color: var(--color-accent);">
                    <span class="material-icons">delete_outline</span>
                </button>
                <div class="playback-info">
                   <span id="playback-time">0.0s</span>
                </div>
                <button id="play-pause-button" class="icon-button-large">
                    <span class="material-icons" id="play-icon">play_arrow</span>
                </button>
            </div>

            <!-- Record Button - position changes based on mode -->
            <button id="record-button" class="fab-button">
                <span class="material-icons" id="record-icon">fiber_manual_record</span>
            </button>
        </div>

        <!-- Options Panel -->
        <aside class="section-panel">
            <div class="panel-content">
                <div class="header">
                    <h2><b>Motus operandi</b></h2>
                    <button id="fullscreen-button" class="icon-button">
                        <span class="material-icons" id="fullscreen-icon">fullscreen</span>
                    </button>
                </div>
                
                <div class="control-group">
                    <span>SHOW TRACE</span>
                    <label class="switch">
                        <input type="checkbox" id="show-trace">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="control-group">
                    <span>SHOW BALL ON PLOT</span>
                    <label class="switch">
                        <input type="checkbox" id="show-ball-on-plot">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="control-group">
                    <span>SHOW VELOCITY</span>
                    <label class="switch">
                        <input type="checkbox" id="show-velocity">
                        <span class="slider round"></span>
                    </label>
                </div>
                
                <div class="control-group">
                    <span>SHOW GRID</span>
                    <label class="switch">
                        <input type="checkbox" id="show-grid" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                
                <div class="control-group" style="padding: 8px 0;">
                    <span>SMOOTHING</span>
                    <div style="flex: 1; margin: 0 12px; display: flex; align-items: center;">
                        <input type="range" id="smoothing-slider" min="0" max="20" value="0" step="1">
                    </div>
                    <span id="smoothing-value" style="font-family: var(--font-mono); min-width: 20px; text-align: right;">0</span>
                </div>

                <div class="control-group">
                    <span>LEFT-HANDED</span>
                    <label class="switch">
                        <input type="checkbox" id="left-handed">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="control-group centered-buttons">
                    <button id="clear-button" class="action-button">
                        <span>CLEAR</span>
                    </button> 
                </div>
                
                <div class="instructions">
                    <p>Hold <b>'R'</b> or the Record button to record motion.</p>
                </div>
            </div>
        </aside>
        <!-- Track Controls - for portrait mode (record + playback) -->
        <div id="track-controls">
            <!-- Record button and playback overlay will be moved here via JS in portrait mode -->
        </div>

        <!-- Track/Space Area -->
        <div class="section-track">
            <canvas id="space-canvas"></canvas>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
